<body>
    <script type="module" src="create-account.js"></script>
    <div class="container">
        <div class="header sticky-top">
            <img class="img-header" src="your-logo.png" alt="Logo">
            <div class="header-title">
                <h1>Student Information Form</h1>
            </div>
        </div>

        <div class="container-title">
            <h2 class="page-title">Student Information Form</h2>
            <!--<button class="btn btn-apply" type="button">Apply Now</button>-->
        </div>

        <form id="submit-form" class="was-validated">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required class="form-control">

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required class="form-control">

            <label for="student_id">Student ID:</label>
            <input type="text" id="student_id" name="student_id" required class="form-control">

            <label for="umkc_email">UMKC Email:</label>
            <input type="email" id="umkc_email" name="umkc_email" required class="form-control">

            <label for="current_level">Current Level:</label>
            <select id="current_level" name="current_level" class="form-select">
                <option value="Bachelor of Science">Bachelor of Science</option>
                <option value="Master of Science">Master of Science</option>
                <option value="PhD">PhD</option>
            </select>

            <label for="graduating_semester">Graduating Semester:</label>
            <input type="text" id="graduating_semester" name="graduating_semester" required class="form-control">

            <label for="umkc_gpa">UMKC GPA:</label>
            <input type="number" step="0.01" id="umkc_gpa" name="umkc_gpa" required class="form-control">

            <label for="hours_completed">Hours Completed at UMKC:</label>
            <input type="number" id="hours_completed" name="hours_completed" required class="form-control">

            <label for="undergraduate_degree">Undergraduate Degree:</label>
            <input type="text" id="undergraduate_degree" name="undergraduate_degree" required class="form-control">

            <label for="current_major">Current Major:</label>
            <input type="text" id="current_major" name="current_major" required class="form-control">

            <label for="file_upload" class="file-label">File Upload:</label>
            <div class="input-group file-input-group">
                <input type="file" id="file_upload" name="file_upload" required class="form-control">
                <!--<button class="btn btn-primary file-dropdown-toggle" type="button">Browse</button>-->
            </div>

            <button type="submit" class="btn btn-apply">Submit</button>
        </form>
    </div>
</body>
