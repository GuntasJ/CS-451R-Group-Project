<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
</head>
<body>
    <h1>Student Information</h1>
    <form action="submit.php" method="POST" enctype="multipart/form-data">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="student_id">Student ID:</label>
        <input type="text" id="student_id" name="student_id" required><br><br>

        <label for="umkc_email">UMKC Email:</label>
        <input type="email" id="umkc_email" name="umkc_email" required><br><br>

        <label for="current_level">Current Level:</label>
        <select id="current_level" name="current_level">
            <option value="Bachelor of Science">Bachelor of Science</option>
            <option value="Master of Science">Master of Science</option>
            <option value="PhD">PhD</option>
        </select><br><br>

        <label for="graduating_semester">Graduating Semester:</label>
        <input type="text" id="graduating_semester" name="graduating_semester" required><br><br>

        <label for="umkc_gpa">UMKC GPA:</label>
        <input type="number" step="0.01" id="umkc_gpa" name="umkc_gpa" required><br><br>

        <label for="hours_completed">Hours Completed at UMKC:</label>
        <input type="number" id="hours_completed" name="hours_completed" required><br><br>

        <label for="undergraduate_degree">Undergraduate Degree:</label>
        <input type="text" id="undergraduate_degree" name="undergraduate_degree" required><br><br>

        <label for="current_major">Current Major:</label>
        <input type="text" id="current_major" name="current_major" required><br><br>

        <label for="file_upload">File Upload:</label>
        <input type="file" id="file_upload" name="file_upload"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
