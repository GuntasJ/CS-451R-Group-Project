<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css.css">
    <link rel="icon" href="https://www.umkc.edu/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.zcloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>UMKC Admin</title>
</head>

<body>
    <script type="module" src="admin.js"></script>
    <!-- <script type="text/javascript" src="createposition.js"></script> -->
    <div class="header">
        <img src="./images/umkc-logo2.png" width="180">
        <h3 class="header-title">Science and Engineering</h3>
    </div>
    <div class="divider"></div>
    <div class="container-title sticky-top">
        <h2 class="page-title">Positions</h2>
        <div class="add-button">
            <a id="newbutton" href="createposition.html?new" id="newbutton" value="" class="btn btn-apply float-end">Add Position</a>
        </div>
        <div>
            <a id="logout" class="btn btn-apply float-end">Logout</a>
        </div>
        <div class="input-group search-bar">
            <input type="text" id="Search" onkeyup="Search()" class="form-control search-input"
                placeholder="Search Class" aria-label="Search Position" aria-describedby="search-addon" />
            <span class="btn search-btn float-end" id="advanced-search-button" type="button">
                <i class="fa fa-search"></i>
            </span>
        </div>
    </div>

    <div class="mb-3 p-3 card filter card-filter sticky-left">
        <label style="font-weight: bold;">Major:</label>
        <div class="form-check" id="test">
            <label class="checkbox form-check-label major-checkbox"><input class="form-check-input major"
                    type="checkbox" id="CS" value="CS" />CS</label><br>
            <label class="checkbox form-check-label major-checkbox"><input class="form-check-input major"
                    type="checkbox" id="IT" value="IT" />IT</label><br>
            
        </div>
        <label class="mt-2" style="font-weight: bold;">Position:</label>
        <div class="form-check">
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position"
                    type="checkbox" id="Grader" value="Grader" />Grader</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position"
                    type="checkbox" id="Instructor" value="Instructor" />Instructor</label><br>
        </div>
        <label class="mt-2" style="font-weight: bold;">Semester:</label>
        <div class="form-check">
            <label class="checkbox form-check-label semester-checkbox"><input class="form-check-input semester"
                    type="checkbox" id="Fall" value="Fall" />Fall</label><br>
            <label class="checkbox form-check-label semester-checkbox"><input class="form-check-input semester"
                    type="checkbox" id="Spring" value="Spring" />Spring</label><br>
            <label class="checkbox form-check-label semester-checkbox"><input class="form-check-input semester"
                    type="checkbox" id="Summer" value="Summer" />Summer</label><br>
        </div>
        <label class="mt-2" style="font-weight: bold;">Level:</label>
        <div class="form-check">
            <label class="checkbox form-check-label grad-checkbox"><input class="form-check-input level" type="checkbox"
                    id="grad" value="grad" />Graduate</label><br>
            <label class="checkbox form-check-label grad-checkbox"><input class="form-check-input level" type="checkbox"
                    id="undergrad" value="undergrad" />Undergraduate </label><br>
        </div>
        <div class="mt-3 form-check">
            <label class="checkbox form-check-label app-checkbox"><input class="form-check-input hasapplicants"
                    type="checkbox" id="applicants" value="applicants" checked />Applicants</label><br>
            <label class="checkbox form-check-label app-checkbox"><input class="form-check-input hasapplicants"
                    type="checkbox" id="noapplicants" value="noapplicants" />No Applicants </label><br>
        </div>
        <div class="mt-3 form-check">
            <label class="form-check-label"><input class="form-check-input hasapplicants" type="radio"
                    name="collapserdb" onchange="collapseCards('show')" checked />Show</label><br>
            <label class="form-check-label"><input class="form-check-input hasapplicants" type="radio"
                    name="collapserdb" onchange="collapseCards('hide')" />Collapse</label><br>
        </div>
    </div>

    <div class="row open-position-container" id="open-position-container">
        <div class="col-sm-4" id="sample">
            <div class="card mb-3 class-card" id="card">
                <a id="title" data-bs-toggle="collapse" data-bs-target="#collapseOne">
                    <h5 class="card-header target"><span id="classname">IT 451R </span> (<span
                            id="semester">Fall/Spring</span>)<span class="float-end right-card-title" id="applicants">0 Applicants</span></h5>
                </a>
                <div class="card-body collapse" id="collapseOne">
                    <label class="card-title mt-2 mb-3">Position: <span id="position">Grader</span></label> <br>
                    <label class="card-title float-start">Notes: </label>
                    <div class="notes-wrapper admin-notes">
                        <span id="notes">None</span>
                    </div>
                    <a id="seebutton" href="" value="" class="mt-2 btn open-position-btn btn-card"
                        style="height:50px; line-height:35px;">See Applicants</a>
                    <div class="mt-2 open-position-input-group input-group float-end">
                        <a id="editbutton" href="" value="" class="input-group-btn btn btn-card">Edit Notes</a>
                        <button id="closebutton" value="" class="input-group-btn btn btn-card">Close Position</button>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
	
	<!-- Message Form was submitted successfully-->
	<div class="modal fade" id="adminModal" tabindex="-1" aria-labelledby="adminModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
		<div class="modal-content">
		  <div class="modal-header">
			<h5 class="modal-title" id="adminModalLabel">Remove <span id="course-remove-title"></span></h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		  </div>
		  <div class="modal-body">
			Are you sure you want to remove <span id="course-remove-body"></span>? 
		  </div>
		  <div class="modal-footer">
			<button type="button" class="btn btn-primary ok">Yes</button>
			<button type="button" class="btn btn-primary cancel" data-bs-dismiss="modal" aria-label="Close">No</button>
		  </div>
		</div>
	  </div>
	</div>
	
</body>

</html>
