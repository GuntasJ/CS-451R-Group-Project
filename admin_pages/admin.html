    <div class="mb-3 p-3 card filter card-filter sticky-left">
        <label style="font-weight: bold;">Major:</label>
        <div class="form-check" id="test">
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="CS" value="CS" name="major-button" />CS</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="IT" value="IT" name="major-button" />IT</label><br>

                    id="ECE" value="ECE" name="major-button" checked />ECE</label><br>
        </div>
        <label class="mt-2" style="font-weight: bold;">Position:</label>
        <div class="form-check">
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="Grader" value="Grader" name="position-button" />Grader</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="Instructor" value="Instructor" name="position-button" />Instructor</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="both-position" value="both-position" name="position-button" checked />Both</label><br>
        </div>
        <label class="mt-2" style="font-weight: bold;">Semester:</label>
        <div class="form-check">
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="Fall" value="Fall" name="semester-button" />Fall</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="Spring" value="Spring" name="semester-button" />Spring</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="Summer" value="Summer" name="semester-button" checked />Summer</label><br>
        </div>
        <label class="mt-2" style="font-weight: bold;">Standing:</label>
        <div class="form-check">
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="grad" value="grad" name="standing" />Graduate</label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="undergrad" value="undergrad" name="standing" />Undergraduate </label><br>
            <label class="checkbox form-check-label pos-checkbox"><input class="form-check-input position" type="radio"
                    id="both-standing" value="both-standing" name="standing" checked />Both </label><br>
        </div>
        <div class="mt-3 form-check">

            <label class="checkbox form-check-label app-checkbox"><input class="form-check-input hasapplicants"
                    type="checkbox" id="empty-position" value="empty-position" checked />Empty Positions</label><br>
        </div>

        <button id="filterButton">Filter</button>
        <br>
        <button id="resetFilter"> Reset Filter</button>
